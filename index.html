<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="./css/small.css"
      media="only screen and (min-width: 320px) and (max-width: 744px)"
    />
    <title>Pig Game</title>
  </head>
  <body>
    <section class="first-window-container">
      <h1 class="welcome">Welcome to pig game!</h1>
      <section class="first-window">
        <p>
          Roll the dice and hold your score before rolling a one. The first one
          that gets to the TARGET SCORE wins!
        </p>
        <input type="text" class="input-score" placeholder="TARGET SCORE" />

        <button class="start--game">Start Game</button>
      </section>
    </section>

    <main class="hidden">
      <section class="max--score">
        <p>Target Score:</p>
        <span>100</span>
      </section>
      <section class="player player--1 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--1">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>
      <section class="player player--2 player--nonActive">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--2">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--2">0</p>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice hidden" />

      <button class="btn btn--new">🔄 New game</button>
      <button class="btn btn--roll">🖐🏻 Roll dice</button>
      <button class="btn btn--hold">
        <figure>
          <img src="./towerWhite.PNG" alt="White tower" class="whiteTower" />
        </figure>
        Hold
      </button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
